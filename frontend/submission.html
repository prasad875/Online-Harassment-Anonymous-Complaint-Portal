<!DOCTYPE html>
<html>
<head>
  <title>Submit Complaint</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="form-container">

  <h2>Submit a Complaint</h2>

  <form id="complaintForm">

    <label for="description">Description of Incident</label>
    <textarea id="description" placeholder="Describe what happened..." required></textarea>

    <label for="category">Complaint Category</label>
    <select id="category" required>
      <option value="">Select Category</option>
      <option>Workplace Harassment</option>
      <option>Public Safety</option>
      <option>Cyber Crime</option>
    </select>

    <label for="incidentDate">Incident Date</label>
    <input type="date" id="incidentDate" required>

    <label for="location">Incident Location</label>
    <input type="text" id="location" placeholder="Enter location" required>

    <label for="name">Your Name</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="Enter your email">

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" placeholder="Enter phone number">

    <label for="file">Upload Evidence (Optional)</label>
    <input type="file" id="file" multiple>

    <button type="submit">Submit Complaint</button>

  </form>

</div>

</body>
</html>
